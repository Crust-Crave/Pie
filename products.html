
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crust & Crave - Products</title>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Fredoka:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer base {
      body { font-family: 'Poppins', sans-serif; background-color: #ffffff; color: #77361b; }
      h1, h2 { font-family: 'Fredoka', cursive; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel">

  const { useState } = React;

 function ProductsPage() {
  const [modal, setModal] = useState(null);

  const products = [
    {
      id: 1,
      name: "Jackfruit Macapuno Pie",
      image: "bake.png",
      description: "A delightful dessert made with care and love.",
      ingredients: "All-Purpose Flour, Jackfruit, Macapuno, Butter, Sugar, Powdered Milk, Salt, Cornstarch, Egg",
      price: "₱249.00"
    },
    {
      id: 2,
      name: "Fried Jackfruit Macapuno Pie",
      image: "fried.png",
      description: "Sweet, creamy, and perfectly golden.",
      ingredients: "All-Purpose Flour, Jackfruit, Macapuno, Butter, Sugar, Powdered Milk, Salt, Cornstarch",
      price: "₱39.00"
    }
  ];

  return (
    <div>
      <Header />

      <header className="text-center py-8">
        <h1 className="text-4xl font-bold text-amber-600">Our Featured Products</h1>
        <p className="text-lg mt-2 text-gray-600">Taste the authentic flavors of the Philippines</p>
      </header>

      <main className="flex justify-center gap-8 flex-wrap py-10 px-6">
        {products.map((p) => (
          <div key={p.id} className="bg-white rounded-2xl shadow-md p-6 max-w-xs text-center transform transition hover:-translate-y-2 hover:shadow-2xl">
            <img src={p.image} alt={p.name} className="rounded-xl mb-4 w-full h-56 object-cover" />
            <h2 className="text-2xl font-bold mb-1 text-amber-600">{p.name}</h2>
            <p className="text-lg font-semibold text-amber-700 mb-2">{p.price}</p>
            <p className="text-gray-600 mb-4">{p.description}</p>
            <button onClick={() => setModal(p)} className="bg-amber-500 text-white px-6 py-2 rounded-full hover:bg-amber-600 transition font-semibold">
              View
            </button>
          </div>
        ))}
      </main>

      {modal && (
        <div
          className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 animate-fadeIn"
          onClick={() => setModal(null)}
        >
          <div
            className="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 text-center relative"
            onClick={(e) => e.stopPropagation()}
          >
            <button
              onClick={() => setModal(null)}
              className="absolute top-4 right-6 text-gray-500 text-2xl font-bold hover:text-gray-800 transition"
            >
              &times;
            </button>
            <img src={modal.image} alt={modal.name} className="rounded-xl mb-4 w-full h-56 object-cover" />
            <h2 className="text-3xl font-bold text-amber-600 mb-2">{modal.name}</h2>
            <p className="text-xl font-semibold text-amber-700 mb-3">{modal.price}</p>
            <p className="text-gray-700 mb-4">{modal.description}</p>
            <p className="text-gray-600 italic mb-6">Ingredients: {modal.ingredients}</p>
            <a href="https://web.facebook.com/profile.php?id=61566639032925" className="bg-amber-500 text-white px-6 py-2 rounded-full hover:bg-amber-600 transition font-semibold">
              Buy Now
            </a>
          </div>
        </div>
      )}

      <Footer />
    </div>
  );
}


  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fadeIn { animation: fadeIn 0.4s ease-in-out; }
  `;
  document.head.appendChild(style);

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<ProductsPage />);
  </script>
</body>
</html>
