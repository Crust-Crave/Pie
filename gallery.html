
<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Fredoka:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer theme {
      :root {
        --primary-color: #F59E0B;
        --secondary-color: #D97706;
        --bg-light: #FFFBEB;
        --text-dark: #78350F;

    @layer base {
      body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); }
      h1, h2, h3 { font-family: 'Fredoka', cursive; }
    }
  </style>

<body class="bg-[var(--bg-light)]">
  <div id="root"></div>
  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel">

function GalleryPage() {
  // Use local images (1.jpg to 10.jpg) — make sure they’re in the same folder or adjust the path as needed
  const images = Array.from({ length: 10 }, (_, i) => `${i + 1}.jpg`);


  return (
    <div>
      <Header />
      <section className="bg-gradient-to-r from-amber-400 to-yellow-500 text-center py-16 text-white">
        <h1 className="text-5xl font-bold mb-4">Our Gallery</h1>
        <p className="text-lg">A glimpse into our golden creations.</p>
      </section>
      <main className="py-16">
        <div className="overflow-x-auto whitespace-nowrap space-x-4 px-6">
          {images.map((img, idx) => (
            <img
              key={idx}
              src={img}
              alt={`Gallery ${idx + 1}`}
              className="inline-block w-[350px] h-[250px] object-cover rounded-3xl shadow-md hover:scale-105 transition-transform duration-300"
            />
          ))}
        </div>
      </main>
      <Footer />
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<GalleryPage />);
